<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Available</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #d32f2f;
        }

        .container p {
            font-size: 18px;
            color: #555;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #1976d2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .container a:hover {
            background: #0d47a1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>This Page Is No Longer Available</h1>
        <p>According to our policy or your request, this content is no longer accessible.</p>
    </div>
</body>

</html>
